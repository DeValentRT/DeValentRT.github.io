<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interfaz Juego</title>
    <link rel="stylesheet" href="interfaz1.css">
</head>
<body>
    <!-- 🎮 Canvas del juego -->
    <div id="interfaz-canvas">

        <!-- 🧱 Fondo base -->
        <div id="fondo-base" class="layer"></div>

        <!-- 🎨 Interfaz decorativa -->
        <img id="interfaz-img" src="minijuegos/interfaz2.png" alt="Interfaz de juego">

        <!-- 🧪 Botones modulares -->
        <img src="button/mod1.png" id="mod1" class="mod-btn" alt="Modo 1">
        <img src="button/mod2.png" id="mod2" class="mod-btn" alt="Modo 2">

        <!-- 🔙 Botón volver -->
        <img src="sprites/button/button_2.png" id="boton-volver" alt="Regresar a minijuegos">

    </div>

    <!-- 🧠 Script -->
    <script src="interfaz1.js"></script>
</body>
</html>
