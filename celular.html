<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pantalla Celular</title>
    <link rel="stylesheet" href="celular.css">
</head>
<body>
    <div id="celular-canvas">
        <div id="fondo-base" class="layer"></div>
        <div id="fondo-gato" class="layer"></div>
        <img id="imagen-cel" src="fondo/pantalla/cel.png" alt="Celular decorativo">
        <div id="app-buttons">
            <img src="sprites/button/app1.png" class="app-icon" id="app1" alt="App 1">
            <img src="sprites/button/app2.png" class="app-icon" id="app2" alt="App 2">
            <img src="sprites/button/app3.png" class="app-icon" id="app3" alt="App 3">
            <img src="sprites/button/app4.png" class="app-icon" id="app4" alt="App 4">
            <img src="sprites/button/app5.png" class="app-icon" id="app5" alt="App 5">
        </div>
        <img src="sprites/button/back.png" id="boton-back" alt="Regresar a mochila">
    </div>
    <script src="celular.js"></script>
</body>
</html>
