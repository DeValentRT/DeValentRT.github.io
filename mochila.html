<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Configuración de viewport para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochila Interactiva</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="mochila.css">
</head>

<body>
    <!-- Contenedor principal del inventario -->
    <div id="mochila-canvas">
        <!-- Fondo de la mochila -->
        <div id="mochila-fondo" class="layer"></div>
        
        <!-- Botón de cerrar (superior derecho) -->
        <img id="boton-superior" class="boton" src="sprites/button/button_2.png" alt="Botón cerrar">
        
        <!-- Ítem Celular (botón lateral izquierdo) -->
        <img id="boton-lateral" class="boton" src="sprites/button/cel.png" alt="Celular">
    </div>

    <!-- Script de funcionalidad -->
    <script src="mochila.js"></script>
</body>
</html>
