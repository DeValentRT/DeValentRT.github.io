<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla Periódica</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="Tperiodica.css">
    <style>
        /* Estilos adicionales para garantizar calidad de imagen */
        #tabla-canvas,
        #fondo1,
        #fondo2,
        #boton-cerrar,
        #barra-tiempo,
        #vidas-facil,
        #elemento-actual,
        #familia-actual,
        #grupo-actual,
        #mensaje-final,
        .casilla {
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        
        /* Posición exacta para mensajes finales */
        #mensaje-final {
            top: 55px;
            left: 6px;
            width: 64px;
            height: 32px;
            z-index: 100;
            transform: none !important;
        }
    </style>
</head>

    <div id="tabla-canvas">

        <!-- 🧱 Fondo principal -->
        <div id="fondo1"></div>

        <!-- 🧩 Decorado superior -->
        <img id="fondo2" src="fondo/pantalla/fondo2.png" alt="Decorado fondo">

        <!-- 🎮 Botón de cierre -->
        <img id="boton-cerrar" src="sprites/button/button_3.png" alt="Cerrar">

        <!-- ⏱️ Barra de tiempo animada -->

        <!-- ❤️ Vidas del jugador -->

        <img id="indicador-facil" src="fondo/pantalla/fondo3.png" alt="Modo fácil" style="display:none;">

        <!-- 🔬 Elemento químico actual -->

        <!-- 🧪 Nombre de la familia del elemento -->

        <!-- 🏛️ Grupo romano del elemento (IA, IIA, ...) -->
