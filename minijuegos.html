<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minijuegos</title>
    <link rel="stylesheet" href="minijuegos.css">
</head>
<body>
    <!-- 🎮 Canvas principal -->
    <div id="minijuegos-canvas">

        <!-- 🧱 Fondo base -->
        <div id="fondo-base" class="layer"></div>

        <!-- 🎨 Interfaz gráfica -->
        <img id="interfaz-img"
             src="minijuegos/interfaz1.png"
             alt="Interfaz Minijuegos">

        <!-- 🔘 Botón de salida -->
        <img id="boton-salir"
             src="sprites/button/button_1.png"
             alt="Volver a celular">

        <!-- 🎲 Botones de juegos -->
        <img src="button/juego1.png" class="juego-btn" id="juego1" alt="Juego 1">
        <img src="button/juego2.png" class="juego-btn" id="juego2" alt="Juego 2">

    </div>

    <!-- 🔧 Lógica interactiva -->
    <script src="minijuegos.js"></script>
</body>
</html>
