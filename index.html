<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mascota Virtual</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Precarga de imágenes críticas */
        body::after {
            content: url('IdleSentado/animation_cat1.png') url('fondo/pared/tiles_map1.png') url('fondo/suelo/tiles_map1.png');
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Capa de Pared -->
        <div id="pared-layer" class="layer"></div>
        
        <!-- Capa de Suelo -->
        <div id="suelo-layer" class="layer"></div>
        
        <!-- Capa del Gato -->
        <div id="gato-container" class="layer">
            <img id="gato-sprite" src="IdleSentado/animation_cat1.png" alt="Gato sentado" loading="eager">
        </div>
        
        <!-- Capa de Stats -->
        <div id="stats-layer"></div>
        
        <!-- Capa de Mochila -->
        <div id="mochila-container" aria-label="Abrir mochila"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
